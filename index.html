<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./essets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label>
        <div>login</div>
        <input
          name="username"
          type="text"
          minlength="5"
          maxlength="10"
          placeholder="user"
          required
        />
      </label>
      <!--<input type="button" value="test" />-->
      <label>
        <div>password</div>
        <input
          name="password"
          type="password"
          minlength="5"
          maxlength="15"
          placeholder="password"
          required
        />
      </label>
      <label>
        <span>Are you adult?</span>
        <input type="checkbox">
      </label>

      <input name="email" type="email" placeholder="email" required>
      <fieldset>
        <legend>Gender</legend>
        <label>
        Male:
       <input value="male" name="gender" type="radio">
       </label>
       <label>
         Female:
         <input value="female" name="gender" type="radio">
       </label>
      </fieldset>
      <input name="color" type="color">
      <input type="range">
      <input name="age" type="number" min="0" max="10" step="5">
      <label>
        <input name="document" type="file">
      </label>
      <input type="time">
      <input type="date">
      <input type="datetime-local">
      <input type="week">
      <input type="reset">
      <label>
        <div>City</div>
        <input list="citySelector" type="text">
      </label>
      <datalist id="citySelector">
        <option>Zaporizhzhia</option>
        <option>Kyiv</option>
        <option >Lviv</option>
      </datalist>


      <button type="submit">Test</button>
    </form>
  </body>
</html>
